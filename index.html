<html>
  <head>
    <title>Mafia v2</title>
    <style>
      body {
        background-color: #331155;
        color: white;
        font-family: sans-serif;
        overflow-y: hidden;
      }
      div {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h2 {
        text-align: center;
        font-size: 70px;
      }
      p {
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2></h2>
      <p></p>
    </div>
  </body>
  <script>
    let path = window.location.search
    if (path) {
      let status = path.slice(1).split("&").map(a => ({ [`${a.split("=")[0]}`]: a.split("=")[1] }))
      let result = status.find(a => a.status)
      document.querySelector("h2").textContent = result?.status === 'success' ? "Successfully connected with Mafia V2!" : "Uh oh, something went wrong..."
      document.querySelector("p").textContent = result?.status === 'success' ? "You may now go back to Discord!" : "Try connecting again, if the issue persists, try contacting support."
    }
  </script>
</html>
